<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up | Wellness During a Pandemic</title>
        <link rel="stylesheet" type="text/css" href="css/global.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <header>
            <h1>Wellness during a Pandemic</h1>
        </header>
        <main>
            <h2>Sign Up</h2>
            <p>Welcome! Please fill in the below information so we can get started:</p>
            <form action="./home.html" method="post">
                <label for="username">Username: </label>
                <input type="text" name="username" id="username" required>
                <br>
                <label for="password1">Password: </label>
                <input type="password" name="password" id="password1" required>
                <br>
                <label for="password2">Rewrite Password: </label>
                <input type="password" name="password" id="password2" required>
                <br>
                <label for="name">First & Last Name: </label>
                <input type="text" name="name" id="name" required>
                <br>
                <br>
                <input type="submit" value="Sign Up" onclick="location.href='home.html'">
                <input value="Cancel" onclick="location.href='index.html'" type="button">
            </form>
        </main>
    </body>
</html>
